<!DOCTYPE html>
<html lang="en">

<head>
	<title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

	<!-- Header -->
	<header style="background-color: #FF0000; height: 70px; width: 100%;">
		<!-- Header content goes here if needed -->
	</header>

	<!-- Content Area (if needed) -->
	<div style="height: calc(100vh - 130px);">
		<!-- Content goes here if needed -->
	</div>

	<!-- Footer -->
	<footer
		style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center; display: flex; align-items: center; justify-content: center;">
		<p style="margin: 0;">Holberton School</p>
	</footer>

</body>

</html>

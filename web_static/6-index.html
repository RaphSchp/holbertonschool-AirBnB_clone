<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <header>
            <div class="logo-container"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Texas, Nebraska...</h4>
                    <ul class="popover">
                        <li><h2>Texas:</h2></li>
                        <li>Houston</li>
                        <li>Dallas</li>
                        <li><h2>Nebraska:</h2></li>
                        <li>Omaha</li>
                        <li>Lincoln</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Fitness center, Hot tub...</h4>
                    <ul class="popover">
                        <li>Fitness center</li>
                        <li>Hot tub</li>
                        <li>Rooftop gardens</li>
                        <li>Billiards table</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
